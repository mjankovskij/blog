<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css"
          integrity="sha512-yLNTU6YQWEtsM/WVkUqd2jRzzq5hmfFUMVvziVlkgC0R9HTElDtyF4DiWiBeMS36npvN+NWwrr764A4AWGcmQQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header class="position-relative">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BLOG</a>

<div class="custom-auth-font p-2">
    <i sec:authorize="isAuthenticated()" class="bi bi-person-circle"></i>
    <i sec:authorize="isAnonymous()" class="bi bi-lock-fill" id="display-auth"></i>
</div>

        </div>
    </nav>

    <div class="container-fluid bg-light col-12 col-lg-3 col-md-4 col-sm-6 position-absolute top-100 end-0 p-2 d-none">
<!--       FORM LOGIN-->
        <form id="form-login">
            <div class="mb-3">
                <label for="username-login" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-login">
            </div>
            <div class="mb-3">
                <label for="password-login" class="form-label">Password</label>
                <input type="text" class="form-control" id="password-login">
            </div>
            <div class="alert alert-danger p-1 d-none" id="auth-register"></div>
            <button type="submit" class="btn btn-primary col-12" id="login">Login</button>
            <div class="col-12 p-1">Don't have an account?</div>
            <button type="submit" class="btn btn-secondary col-12 p-1 auth-swap">Register</button>
        </form>
<!--FORM REGISTER-->
        <form id="form-register" class="d-none">
            <div class="mb-3">
                <label for="username-register" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-register">
            </div>
            <div class="mb-3">
                <label for="password-register" class="form-label">Password</label>
                <input type="text" class="form-control" id="password-register">
            </div>
            <div class="mb-3">
                <label for="password-repeat-register" class="form-label">Repeat password</label>
                <input type="text" class="form-control" id="password-repeat-register">
            </div>
            <div class="alert alert-danger p-1 d-none" id="auth-login"></div>
            <button type="submit" class="btn btn-primary col-12" id="register">Register</button>
            <div class="col-12 p-1">Already have an account?</div>
            <button type="submit" class="btn btn-secondary col-12 p-1 auth-swap">Login</button>
        </form>
    </div>

</header>

<main class="pt-2">

    <div class="container col-6">
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="alert alert-danger p-1 d-none" id="post-response"></div>
            <button type="submit" class="btn btn-primary" id="create-post">Submit</button>
        </form>


        <div th:if="${#lists.isEmpty(posts)}">Post list is empty :(</div>
        <tr th:each="post: ${posts}">
            <td th:text="${post.getTitle()}"></td>
            <br>
        </tr>

        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.username}">E-mail</td>
            <td th:text="${user.password}">First Name</td>
        </tr>
        </tbody>
    </div>
</main>

<div class="shadow-full d-none"></div>



<!--  Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
