<div th:fragment="pagination" th:remove="tag" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:fragment="paginator(posts)" class="row mt-2" th:if="${!#lists.isEmpty(posts.content)}">
        <div class="col-2"></div>
        <div class="col-8 pages-nums">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"
                        th:classappend="${posts.number eq 0 ? 'disabled' : ''}">
                        <a class="page-link"
                           aria-label="Previous"
                           th:href="@{/(page=${posts.number})}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="pageNumb: ${#numbers.sequence(0, posts.totalPages - 1)}"
                        th:classappend="${pageNumb eq posts.number ? 'active' : ''}">
                        <a class="page-link"
                           th:href="@{/(page=${pageNumb})}"
                           th:text="${pageNumb} + 1"></a>
                    </li>
                    <li class="page-item"
                        th:classappend="${posts.number eq posts.totalPages - 1 ? 'disabled': ''}">
                        <a class="page-link"
                           aria-label="Next"
                           th:href="@{/(page=${posts.number} + 1)}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-2 text-end total-posts">
            Total posts: <span th:text="${posts.totalElements}"></span>
        </div>
    </div>
</div>
